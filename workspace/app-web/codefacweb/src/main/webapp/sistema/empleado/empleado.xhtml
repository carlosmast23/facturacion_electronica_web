<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">

        <ui:define name="titulo_contenido">
            Empleado
        </ui:define>

        <ui:define name="contenido" >
            
            <f:event listener="#{controllerCodefacMb.agregarVista(empleadoMb)}" type="preRenderView" />

            <h:panelGrid columns="4"  cellpadding="5" width="100%" >
                <h:outputLabel value="Cedula"/>
                <h:inputText value="#{empleadoMb.empleado.identificacion}" />

                <p:spacer/>
                <p:spacer/>

                <h:outputLabel value="Nombres"/>
                <h:inputText value="#{empleadoMb.empleado.nombres}" />

                <h:outputLabel value="Apellidos"/>
                <h:inputText value="#{empleadoMb.empleado.apellidos}" />

                <h:outputLabel value="Direccion"/>
                <h:inputText value="#{empleadoMb.empleado.direccion}" />

                <h:outputLabel value="Telefono"/>
                <h:inputText value="#{empleadoMb.empleado.telefonoConvencional}" />

                <h:outputLabel value="Celular"/>
                <h:inputText value="#{empleadoMb.empleado.telefonoCelular}" />

                <h:outputLabel value="Correo"/>
                <h:inputText value="#{empleadoMb.empleado.correoElectronico}" />
            </h:panelGrid>

        </ui:define>
    </ui:composition>

</html>
