<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet library="css" name="estilo.css" />
                <title>Datos Adicionales</title>
            </f:facet>

            <!--<f:metadata>
                <f:viewAction action="#{applicationCodefacMb.controladorConexionServidor()}" />
            </f:metadata>-->
        </h:head>

        <h:body style="font-size: 11px">
            <h:form>
                <p:panelGrid columns="2" style="width: 250px" styleClass="ui-noborder" >

                    <p:outputLabel value="Tipo:"  style="float: right" />
                    <p:selectOneMenu   value="#{datoAdicionalDialogoMb.tipoSeleccionado}"  style="width:125px" converter="tipoDatoAdicionalConverter">
                        <p:ajax event="itemSelect" listener="#{datoAdicionalDialogoMb.setearNombreAutomatico()}" update="@form" />
                        <f:selectItems var="dato" value="#{datoAdicionalDialogoMb.tipos}" itemValue="#{dato.letra}" />                        
                    </p:selectOneMenu>


                    <p:outputLabel id="txtCampo" value="Campo:" style="float: right" />
                    <p:inputText required="true" value="#{datoAdicionalDialogoMb.comprobanteAdicional.campo}" disabled="#{!datoAdicionalDialogoMb.habilitarCampo}" />

                    <p:outputLabel value="Dato:" style="float: right" />
                    <p:inputText required="true" value="#{datoAdicionalDialogoMb.comprobanteAdicional.valor}" />

                    <f:facet name="footer">
                        <div style="text-align: center">
                            <p:commandButton actionListener="#{datoAdicionalDialogoMb.retornarValor()}" value="Grabar"/>
                            <!--<p:commandButton value="Cancelar"/>-->
                        </div>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </h:body>

    </f:view>
</html>
