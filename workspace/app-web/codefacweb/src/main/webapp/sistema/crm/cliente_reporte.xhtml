<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsf/composite/componentes">

    <ui:composition  template="/template/codefac_template.xhtml">
        
        <ui:define name="opciones" >
            <p:menuitem oncomplete="PF('btnCargarProforma').jq.click();" value="Cargar desde la proforma"  icon="pi pi-clone"  />
        </ui:define>

        <ui:define name="contenido" >

            <f:event listener="#{controllerCodefacMb.agregarVista(clienteReporteMb)}" type="preRenderComponent" /> 
            <p:commandButton 
                process="@this"
                value="reporte" 
                update="idDialogReporte,txtEjemplo"
                actionListener="#{clienteReporteMb.imprimirReporte()}"
            >
            </p:commandButton>
            
            <p:inputText id="txtEjemplo" value="#{clienteReporteMb.ejemplo}"  />
            <!--<p:remoteCommand process="@this" name="panelDatos" update="@form"/>-->
            Reporte de Clientes

        </ui:define>
    </ui:composition>

</html>
