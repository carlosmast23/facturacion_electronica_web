<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body style="font-size: 11px;background-color: rgb(238,238,238)">

            <div style="height: 200px;width: 300px;position: fixed;
                 top: 0;
                 bottom: 0;
                 left: 0;
                 right: 0;
                 margin: auto;">
                
                <h:form >
                    <p:growl id="mensajes" showDetail="true" life="2000" />
                    <p:panel header="ConfiguraciÃ³n" style="width:300px;margin: 0 auto;vertical-align: central;">
                        <h:panelGrid columns="2" cellpadding="5">
                            
                            <f:facet name="header">
                                <h:graphicImage library="img" name="logoCodefac.gif" style="height: 30%" />
                               <div>Ingrese la Ip del servidor FactuLab</div>
                            </f:facet>
                            
                            <h:outputLabel for="username" value="Ip Servidor:" />
                            <p:inputText value="#{configuracionInicialMb.ipServidor}" id="username"
                                         required="true" label="username" />
                            <f:facet name="footer">
                                <div style="text-align: center">
                                <p:commandButton id="loginButton" value="Conectar" 
                                                 action="#{configuracionInicialMb.conectarServidor()}"  style="text-align: center" />
                                </div>
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                
            </div>

        </h:body>

    </f:view>
</html>
