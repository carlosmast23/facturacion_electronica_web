      xmlns:composite = "http://java.sun.com/jsf/composite"
      >

    <composite:interface>
        <composite:attribute name = "nombreEtiqueta" />
        <composite:attribute name = "valorEtiqueta" />

    <composite:implementation>
        <h:outputLabel value="#{cc.attrs.nombreEtiqueta}" />

</html>
